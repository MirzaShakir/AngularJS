<!DOCTYPE html>
<html>
<head>
	<title>Show Countries in ASIA: AngularJS</title>
	<script src="../../jScripts/angular_js_1.4.6.js"></script>
</head>
<body>
<div ng-app="" ng-init="objCountries=[{code:'IN', name:'India'},{code:'CH', name:'China'},{code:'BN', name:'Bangladesh'},{code:'PK', name:'Pakistan'},{code:'NP', name:'Nepal'}]">

	<h3>All countries in ASIA</h3>
	<ol>
		<li ng-repeat="objCountry in objCountries">
			{{objCountry.code}}: {{objCountry.name}}
		</li>
	</ol>
</div>
</body>
</html>
